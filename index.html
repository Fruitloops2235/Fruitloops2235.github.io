<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prayer Times — Iqama & Alarms</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main id="app">
    <header>
      <h1>Prayer Times</h1>
      <div class="controls">
        <button id="loc-btn">Use My Location</button>
        <select id="method-select"></select>
        <button id="settings-btn">Settings</button>
      </div>
    </header>

    <section class="today">
      <div class="date" id="date"></div>
      <div class="location" id="location"></div>
    </section>

    <section class="times" id="times">
      <!-- populated by JS -->
    </section>

    <section class="next" id="next">
      <!-- next prayer countdown -->
    </section>

    <footer>
      <small>Built for GitHub Pages</small>
    </footer>
  </main>

  <!-- Settings modal (simple) -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Settings</h3>
      <label>Calculation method:
        <select id="calcMethod"></select>
      </label>
      <label>Asr method:
        <select id="asrMethod">
          <option value="Standard">Shafi'i (Standard)</option>
          <option value="Hanafi">Hanafi</option>
        </select>
      </label>
      <label>Iqama offsets (mins) — comma separated (Fajr,Dhuhr,Asr,Maghrib,Isha):
        <input id="iqamaInput" placeholder="10,5,5,10,10" />
      </label>
      <label>Enable notifications:
        <input type="checkbox" id="notifyToggle" />
      </label>
      <div class="modal-actions">
        <button id="saveSettings">Save</button>
        <button id="closeModal">Close</button>
      </div>
    </div>
  </div>

  <audio id="alarmSound" src="assets/alarm.mp3" preload="auto"></audio>

  <script src="js/praytimes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
